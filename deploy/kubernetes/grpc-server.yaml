apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: grpcserversvc
  annotations:
    kubernetes.io/ingress.class: nginx
    # https://stackoverflow.com/questions/64647258/how-nginx-ingress-controller-back-end-protocol-annotation-works-in-path-based-ro
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
       - grpcserversvc.127.0.0.1.nip.io
      secretName: illuminatingdeposits-grpc-secret-tls
  rules:
    - host: grpcserversvc.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            backend:
              serviceName: grpcserversvc
              #  for service port exposed; not for container directly
              servicePort: 3000
    - host: debugdepositsgrpc.127.0.0.1.nip.io
      http:
        paths:
            - path: /debug/pprof
              backend:
                serviceName: grpcserversvc
                #  for service port exposed; not for container directly
                servicePort: 4000
