apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpcserversvc
  labels:
    app: grpcserversvc
spec:
  # at least 2 for production
  replicas: 1
  selector:
    matchLabels:
      app: grpcserversvc
  template:
    metadata:
      labels:
        app: grpcserversvc
    spec:
      containers:
        - name: grpcserversvc
          image: rsachdeva/illuminatingdeposits.grpc.server:v1.3.01
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: httpserver
            - containerPort: 4000
              name: debug
          env:
            - name: DEPOSITS_GRPC_SERVICE_TLS
              value: "true"
            - name: DEPOSITS_WEB_ADDRESS
              value: "0.0.0.0:50052"
            - name: DEPOSITS_GRPC_DB_HOST
              value: depositsmongodb
---
apiVersion: v1
kind: Service
metadata:
  name: grpcserversvc
  labels:
    app: grpcserversvc
spec:
  type: ClusterIP
  ports:
    - name: httpserver
      port: 3000
      protocol: TCP
      # for container
      targetPort: 3000
    - name: debug
      port: 4000
      protocol: TCP
      # for container
      targetPort: 4000
  selector:
    app: grpcserversvc
