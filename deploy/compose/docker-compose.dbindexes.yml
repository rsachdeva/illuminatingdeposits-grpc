version: '3'

networks:
  deposits_shared_grpc_network:
    driver: bridge

services:

  dbindexescli:
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.dbindexes
    networks:
      - deposits_shared_grpc_network
    command: >
      bash -c "./dbindexescli"
    environment:
      - DEPOSITS_GRPS_DB_HOST=depositsmongodb